<div class="body-user">
  <div class="card-user">
    <div class="circle-user">
      <fa-icon [icon]="faUser"></fa-icon>
    </div>
    <div class="elements-user" [formGroup]="userForm">
      <div class="elements">
        <p>Name</p>
        <input id="name" type="text" formControlName="name" />
      </div>
      <div class="elements">
        <p>Email</p>
        <input id="email" type="text" formControlName="email" />
      </div>
    </div>
    <div class="buttons-user">
      <div>
        <button (click)="logout()">Logout</button>
      </div>
      <div class="save-user">
        <button *ngIf="isViewMode" (click)="toggleEditMode()">Edit</button>
        <button *ngIf="!isViewMode" (click)="openModal()">Save</button>
      </div>
    </div>
  </div>

  <app-modal
    *ngIf="isModalOpen"
    [message]="modalMessage"
    [backButton]="showBackButton"
    (close)="onModalClose($event)"
  ></app-modal>
</div>
