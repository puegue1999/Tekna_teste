<div class="register-body">
  <div class="register-header">
    <p>Create your account</p>
  </div>
  <div class="register-card">
    <div class="register-form" [formGroup]="registerForm">
      <div class="form-group">
        <p>Name</p>
        <input type="text" formControlName="name" />
        <div
          class="error"
          *ngIf="
            registerForm.get('name')?.invalid &&
            registerForm.get('name')?.touched
          "
        >
          Name is required
        </div>
      </div>

      <div class="form-group">
        <p>Email</p>
        <input type="email" formControlName="email" />
        <div
          class="error"
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
        >
          Email is required
        </div>
      </div>

      <div class="form-group">
        <p>Password</p>
        <input type="password" formControlName="password" />
        <div
          class="error"
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
        >
          Password must be at least 5 characters
        </div>
      </div>

      <div class="form-group">
        <p>Confirm Password</p>
        <input type="password" formControlName="confirmPassword" />
        <div
          class="error"
          *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched"
        >
          Password confirmation does not match
        </div>
      </div>

      <button (click)="openModal('Do you want to register?')" [disabled]="!registerForm.valid">
        Register
      </button>

      <div class="login-link">
        <p>
          Already have an account? <a (click)="redirectToLogin()">Click here</a>
        </p>
      </div>
    </div>
  </div>
  <app-modal
    *ngIf="modalOpen"
    [message]="modalMessage"
    [backButton]="modalBackButton"
    (close)="handleClose($event)"
  ></app-modal>
</div>
