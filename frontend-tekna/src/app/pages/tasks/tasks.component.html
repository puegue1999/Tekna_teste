<div class="body-task">
  <div class="card-task">
    <div class="header-task">
      <div class="card-search">filter Seach</div>
      <div class="add-task">
        <button (click)="toRegisterTasks()">Add task</button>
      </div>
    </div>
    <div class="content-task">
      <table class="task-table" *ngIf="!isLoading && listTasks.length !== 0">
        <thead>
          <tr>
            <th>Título</th>
            <th>Descrição</th>
            <th>Vencimento</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of listTasks">
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.expirationAt | date : "shortDate" }}</td>
            <td>
              <span [ngClass]="task.finished ? 'text-success' : 'text-warning'">
                {{ task.finished ? "Concluída" : "Pendente" }}
              </span>
            </td>
            <td>
              <div class="element-card">
                <button class="element-button" (click)="toViewTasks(task.externalId)">
                  <fa-icon [icon]="faEye"></fa-icon>
                </button>
                <button class="element-button">
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <app-loading *ngIf="isLoading"></app-loading>
      <div *ngIf="!isLoading && listTasks.length === 0" class="empty-state">
        <p>Nenhuma tarefa encontrada</p>
      </div>
    </div>
    <div class="footer-task">Footer</div>
  </div>
</div>
