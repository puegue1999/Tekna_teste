<div class="body-task">
  <div class="card-task">
    <div class="header-task">
      View task
      <button class="back" (click)="goBack()">
        <fa-icon class="arrow-button" [icon]="faArrowLeft"></fa-icon>
      </button>
    </div>
    <div class="body-view" [formGroup]="tasksForm">
      <div class="upper-view">
        <div class="element-title">
          <p>Title</p>
          <input id="title" type="text" formControlName="title" />
        </div>
        <div class="element-expiration">
          <p>Expiration at</p>
          <input id="expirationAt" type="date" formControlName="expirationAt" />
        </div>
        <div class="element-checkbox">
          <p>Finished</p>
          <div class="checkbox-wrapper-3">
            <input type="checkbox" id="cbx-3" formControlName="finished" />
            <label for="cbx-3" class="toggle"><span></span></label>
          </div>
        </div>
      </div>
      <div class="down-view">
        <p>Description</p>
        <textarea
          id="description"
          rows="10"
          formControlName="description"
          class="input-view"
        ></textarea>
      </div>
      <div class="save-register">
        <button *ngIf="isViewMode" (click)="toggleEditMode()">Edit</button>
        <button *ngIf="!isViewMode" (click)="openModal('Do you want to save the changes?')">Save</button>
      </div>
    </div>
  </div>

  <app-modal
    *ngIf="isModalOpen"
    [message]="modalMessage"
    [backButton]="showBackButton"
    (close)="handleModalClose($event)"
  ></app-modal>
</div>
